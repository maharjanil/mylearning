<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fff;  /* White background for body */
            margin: 0;
            padding: 0;
            color: #000;  /* Black text color */
        }

        .login-container {
            width: 300px;
            margin: 100px auto;
            padding: 20px;
            background-color: #fff;  /* White background for the form */
            color: #000;  /* Black text inside the form */
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #000;  /* Black color for labels */
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 20px;
            border-radius: 4px;
            border: 1px solid #ccc;  /* Light grey border for inputs */
            background-color: #f0f0f0;  /* Light grey background for input fields */
            color: #000;  /* Black text in input fields */
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #000;  /* Black button */
            color: #fff;  /* White text on button */
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #444;  /* Darker black button when hovered */
        }

        #error-message {
            color: red;
            display: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login Page</h2>
        <form id="loginForm">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <button type="submit">Login</button>
        </form>
        <p id="error-message">Invalid email or password</p>
    </div>

    <script>
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault();  // Prevent form from submitting normally

            // Hardcoded email and password
            const correctEmail = "anilmaharjan@mylearning.com";
            const correctPassword = "pw123";

            // Get the entered values
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            // Validate login
            if (email === correctEmail && password === correctPassword) {
                // If login is successful, redirect to another page (e.g., dashboard.html)
                window.location.href = "page.html";
            } else {
                // Show error message if credentials are incorrect
                document.getElementById("error-message").style.display = "block";
            }
        });
    </script>
</body>
</html>
